<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 网页的宽度自动适应手机屏幕的宽度  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/wap_base.css">
	<title>更新地址</title>
</head>
<body onload="init('province','city')" style="background:#fff;">
<div class="container">
			<!-- 收货详细信息 -->
			<form action="to_address.html">
				 <table class="table addressinfo">
				 	<tr><td style="padding-right:0">收货人姓名:</td><td><input class="form-control" type="text" value="刘一一"></td></tr>
				 	<tr><td style="padding-right:0">收货人电话:</td><td><input class="form-control" type="number" value="13066332233"></td></tr>
				 	<tr><td style="padding-right:0">收货人省份:</td><td><select class="form-control" name="province" id="province" onchange="select('province','city')"></select></td></tr>
				 	<tr><td style="padding-right:0">收货人城市:</td><td><select class="form-control" name="city" id="city" onchange="select('province','city')"></select></td></tr>
				 	<tr><td style="padding-right:0">收货人乡镇:</td><td><input  class="form-control"type="text" value="参数值"></td></tr>
				 </table>
				
				<button class="col-xs-10 col-xs-offset-1 btn btn-success" type="submit">确认更新</button>

		        <!-- js for省份和城市列表 -->
				<script   language="javascript" src="js/adress.js"></script>
			</form>
		<!-- 收货详细信息END -->	
</div>
		
</body>
</html>
